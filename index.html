<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <div class="nav-container">
        <div class="logo-section">
          <img src="./nav-image/urban-hive.png" alt="" />
          <p>Urban <span class="hive-text">Hive</span></p>
        </div>
        <div class="menu-section">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Products</a>
          <a class="login-btn" href="">Login</a>
        </div>
      </div>
      <!-- nav end -->
    </header>
    <main>
      <!-- banner section -->
      <div class="banner-container">
        <div class="banner-info">
          <h1>Man Bags</h1>
          <p>New Men's collections</p>

          <div class="icon">
            <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
            <span><i class="fa-brands fa-twitter" style="color: skyblue;"></i></span>
            <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
            <span><i class="fa-brands fa-instagram" style="color: rgb(197, 6, 86);" ></i></span>
          </div>
          <button class="banner-button">See More</button>
          <button class="banner-button">Shop Now</button>
        </div>

        <div class="banner-img">
          <img src="./banner-image/bag-picture.jpg" alt="" />
        </div>
      </div>
      <!-- banner section end  -->
    </main>
    <footer></footer>
  </body>
</html>
